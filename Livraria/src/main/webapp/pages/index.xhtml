<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://primefaces.org/ui"
      xmlns:p="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>Autenticação</title>
</h:head> 
<h:body> 
<f:growl id="mensagem"/>
<f:dialog draggable="false" resizable="false" modal="true" visible="true" width="309px" height="300px;" header="Autenticação" closable="false">
<h:form id="formCad">
<f:graphicImage library="imagem" name="literatura.png" width="200px" style="position:relative; left:40px;" height="200px;"/>
<br></br>
<f:outputLabel value="Sistema VF Livraria" style="padding-left:35px; color:Orange;font-size:22px;" />
<br></br>
<h:panelGrid  id="painel" columns="2" >
<f:outputLabel value="Cpf" for="cpf"/>
<f:inputMask mask="999.999.999-99" id="cpf" value="#{autenticacaoBean.usuario.funcionario.cpf}"  required="true" requiredMessage="O campo 'CPF' é obrigatorio!!"/>
<f:outputLabel  value="Senha" for="senha"/>
<f:password required="true" id="senha" value="#{autenticacaoBean.usuario.senha}"/>
</h:panelGrid>
<br></br>
<h:panelGrid columns="2"  style="margin:auto;">
<f:commandButton value="Logar"  actionListener="#{autenticacaoBean.autenticar()}" update=":mensagem :formCad:painel"></f:commandButton>
<f:commandButton value="Limpar" type="reset"></f:commandButton>
</h:panelGrid>
<f:link value="Esquece minha senha " style="color:blue;" ></f:link>
</h:form>
</f:dialog>
<f:dialog>

</f:dialog>

</h:body> 
</html>
